<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>California Shop</title>
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__container">
          <a href="#" class="header__logo">
            <svg class="header__icon-logo">
              <use href="./img/symbol-defs.svg#icon-logo"></use>
            </svg>
          </a>
          <ul class="header__nav">
            <li class="header__nav-item">
              <a href="#" class="header__nav-item-link">All products</a>
            </li>
            <li class="header__nav-item">
              <a href="#" class="header__nav-item-link">Solutions</a>
            </li>
            <li class="header__nav-item">
              <a href="#" class="header__nav-item-link">ABOUT</a>
            </li>
            <li class="header__nav-item">
              <a href="#" class="header__nav-item-link">Support</a>
            </li>
          </ul>
          <div class="header__nav-icons">
            <svg class="header__icon-search">
              <use href="./img/symbol-defs.svg#icon-search"></use>
            </svg>
            <svg class="header__icon-cart">
              <use href="./img/symbol-defs.svg#icon-shopping-cart"></use>
            </svg>
          </div>
        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
